<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">

     <title>Facebook - login or sign up</title>
</head>

<body>
     <div class="form-container">
          <h1>Facebook</h1>
          <form method="post">
               <div class="email-container input">
                    <input type="text" name="email" autofocus="1" placeholder="Email address or phone number">
               </div>
               <div class="password-container input">
                    <input type="password" name="password" placeholder="Password">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
               </div>
               <div class="submit-container input">
                    <input type="submit" name="submit" value="Log In">
               </div>
               <div class="forgot-password-container input">
                    <a href="#">Forgotten password?</a>
               </div>
               <button class="create-new input">Create New Account</button>
          </form>
          <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
     </div>
     <footer>
          <div class="wrapper">
               <div class="language-section">
                    <label>English</label>
